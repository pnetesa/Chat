<div ng-controller="LobbyController" ng-show="isVisible()" ng-cloak>
    <div class="block-panel">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Create room</button>
                    </span>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <h1>Available rooms</h1>
        <div class="list-group">
            <a href ng-click="onRoomClick()" class="list-group-item active">Room #1</a>
            <a href ng-click="onRoomClick()" class="list-group-item">Room #2</a>
            <a href ng-click="onRoomClick()" class="list-group-item">Test room</a>
            <a href ng-click="onRoomClick()" class="list-group-item">Stupid room</a>
            <a href ng-click="onRoomClick()" class="list-group-item">Support room</a>
        </div>
    </div>
</div>
