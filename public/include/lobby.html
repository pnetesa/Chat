<div ng-init="init()">
    <a href ng-click="logout()">logout</a><logged-in></logged-in>
    <div class="block-panel">
        <div class="row">
            <div class="col-lg-12">
                <form name="createRoomForm" ng-submit="createRoomForm.$valid && createRoom()">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Create room</button>
                        </span>
                        <input type="text" class="form-control" ng-model="roomName" autofocus required>
                    </div>
                </form>
            </div>
        </div>
        <h1 ng-show="rooms.length > 0">Available rooms</h1>
        <div class="list-group">
            <a href ng-repeat="room in rooms" ng-click="onRoomClick()" class="list-group-item">{{ room.name }}</a>
        </div>
    </div>
</div>
