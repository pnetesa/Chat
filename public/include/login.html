<div ng-controller="LoginController" ng-show="isVisible()" ng-cloak>
    <form class="block-panel">
        <h2 class="block-panel-heading">Sign in</h2>
        <input type="text" class="form-control credentials" placeholder="Email address" required="" autofocus="">
        <input type="password" class="form-control credentials" placeholder="Password" required="">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <form class="block-panel">
        <button id="btn-register" ng-click="showRegisterPage()" class="btn btn-lg btn-block" type="submit">Register</button>
    </form>
</div>
