<div ng-controller="RegisterController" ng-show="isVisible()" ng-cloak>
    <form name="registerForm" ng-submit="registerForm.$valid && register()" class="block-panel">
        <h2 class="block-panel-heading">Register new account</h2>
        <input type="email" ng-model="userInfo.email" class="form-control credentials" placeholder="Email address" autofocus="" required>
        <input type="password" ng-model="userInfo.password" class="form-control credentials" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <form class="block-panel">
        <button id="btn-register" ng-click="showPage('login')" class="btn btn-lg btn-block" type="submit">Login</button>
    </form>
</div>
