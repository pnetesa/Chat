    <a href="#/lobby">back</a><logged-in></logged-in>
    <div class="block-panel">
        <h2 class="block-panel-heading">Room #312</h2>
        <div class="row message-input">
            <div class="col-lg-12">
                <form name="sendMessageForm" ng-submit="sendMessageForm.$valid && sendMessage()">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Send</button>
                        </span>
                        <input type="text" class="form-control" ng-model="message" autofocus required>

                <span class="message"><span class="user" style="color: #A00">User#2</span>: Wow!</span>
                <span class="message"><span class="user" style="color: #0A6">User#1</span>: Radical, dude!</span>
            </div>
        </div>
    </div>
